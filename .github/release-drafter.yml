name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels: ['feature', 'enhancement', 'feat']
  - title: 'ğŸ› Bug Fixes'
    labels: ['fix', 'bugfix', 'bug']
  - title: 'ğŸ“š Documentation'
    labels: ['documentation', 'docs']
  - title: 'ğŸ”§ Maintenance'
    labels: ['chore', 'dependencies']

# Template para cada cambio
change-template: '- $TITLE ([#$NUMBER]($URL)) @$AUTHOR'

# Extractor de issues del cuerpo del PR
# Busca patrones como: "Closes #123", "Fixes #456", "Resolves #789"
replacers:
  - search: '/(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?):?\s*#(\d+)/gi'
    replace: '(closes #$1)'

change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels: ['major', 'breaking']
  minor:
    labels: ['minor', 'feature', 'enhancement']
  patch:
    labels: ['patch', 'fix', 'bug', 'chore', 'docs']
  default: patch

